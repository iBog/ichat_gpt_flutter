name: example
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  chat_gpt_flutter:
    path: ../
  http: ^0.13.6
  file_picker: ^5.2.11
  share_plus: ^6.3.4
  flutter_svg: ^2.0.5
  window_manager: ^0.3.2
  path_provider: ^2.0.14
  cached_network_image: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.13.1

dependency_overrides:
  path: ^1.8.3
  win32: ^4.1.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo_1920.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/logo_1920.png"
    background_color: "#ffffff"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/logo_1920.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/logo_1920.png"